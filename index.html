<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 버디 - 당신의 학습 파트너</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>스터디 버디</h1>

        <div class="tabs">
            <button class="tab-link active" data-tab="pomodoro">뽀모도로</button>
            <button class="tab-link" data-tab="todo">할 일 목록</button>
            <button class="tab-link" data-tab="music">배경음악</button>
            <button class="tab-link" data-tab="quote">오늘의 명언</button>
        </div>

        <!-- 뽀모도로 타이머 섹션 -->
        <div id="pomodoro" class="tab-content active">
            <h2>뽀모도로 타이머</h2>
            <div id="timer-display">25:00</div>
            <div class="timer-controls">
                <button id="start-btn">시작</button>
                <button id="stop-btn">정지</button>
                <button id="reset-btn">리셋</button>
            </div>
        </div>

        <!-- 할 일 목록 섹션 -->
        <div id="todo" class="tab-content">
            <h2>오늘의 할 일</h2>
            <div class="todo-input">
                <input type="text" id="todo-item-input" placeholder="새로운 할 일을 추가하세요">
                <button id="add-todo-btn">추가</button>
            </div>
            <ul id="todo-list"></ul>
        </div>

        <!-- 배경음악 섹션 -->
        <div id="music" class="tab-content">
            <h2>배경음악</h2>
            <p>집중력을 높여주는 배경음악을 선택하세요.</p>
            <div class="music-controls">
                <button class="music-btn" data-sound="cafe">☕ 카페 소음</button>
                <button class="music-btn" data-sound="rain">🌧️ 빗소리</button>
                <button class="music-btn" data-sound="none">🔇 끄기</button>
            </div>
        </div>

        <!-- 오늘의 명언 섹션 -->
        <div id="quote" class="tab-content">
            <h2>오늘의 명언</h2>
            <div id="quote-container">
                <p id="quote-text">가장 큰 위험은 위험 없는 삶이다.</p>
                <p id="quote-author">- 스티븐 코비 -</p>
            </div>
            <button id="new-quote-btn">새로운 명언 보기</button>
        </div>
    </div>

    <audio id="audio-cafe" loop src="https://www.soundjay.com/ambience/sounds/coffee-shop-1.mp3"></audio>
    <audio id="audio-rain" loop src="https://www.soundjay.com/nature/sounds/rain-07.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
