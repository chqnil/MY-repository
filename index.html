<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카피바라 월드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>카피바라 월드</h1>

        <div class="tabs">
            <button class="tab-link active" data-tab="facts">카피바라 상식</button>
            <button class="tab-link" data-tab="game">카피바라 게임</button>
        </div>

        <div id="facts" class="tab-content active">
            <h2>오늘의 카피바라 상식</h2>
            <div id="fact-container">
                <p id="fact-text">카피바라는 세계에서 가장 큰 설치류입니다.</p>
            </div>
            <button id="new-fact-btn">새로운 상식 보기</button>
        </div>

        <div id="game" class="tab-content">
            <h2>카피바라 게임</h2>
            <canvas id="game-canvas"></canvas>
            <p class="instructions">스페이스바 또는 화면 터치로 점프하세요!</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
</html>
